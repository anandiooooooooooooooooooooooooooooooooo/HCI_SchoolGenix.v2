<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smart Fake AI Assistant</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #e9ecef;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            max-height: 600px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            font-weight: bold;
        }

        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px 12px;
            border-radius: 16px;
            max-width: 75%;
            position: relative;
            font-size: 14px;
        }

        .message.user {
            align-self: flex-end;
            background: #d1ecf1;
            color: #0c5460;
        }

        .message.ai {
            align-self: flex-start;
            background: #f8f9fa;
            color: #343a40;
        }

        .timestamp {
            font-size: 10px;
            color: #888;
            margin-top: 2px;
        }

        .typing {
            font-size: 13px;
            color: #888;
            font-style: italic;
            margin-top: 5px;
        }

        .chat-footer {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chat-footer input {
            flex: 1;
            padding: 12px;
            border: none;
            font-size: 14px;
            outline: none;
        }

        .chat-footer button {
            background: #007bff;
            color: white;
            border: none;
            padding: 0 16px;
            font-size: 14px;
            cursor: pointer;
        }

        .chat-footer button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">AI Assistant</div>
        <div class="chat-body" id="chatBody">
            <div class="message ai">Hello! How can I assist you today?</div>
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBody = document.getElementById('chatBody');
        const userInput = document.getElementById('userInput');

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function appendMessage(sender, text, isTyping = false) {
            const wrapper = document.createElement('div');
            wrapper.classList.add('message', sender);

            const content = document.createElement('div');
            content.textContent = isTyping ? "Typing..." : text;

            const timestamp = document.createElement('div');
            timestamp.classList.add('timestamp');
            timestamp.textContent = getCurrentTime();

            wrapper.appendChild(content);
            wrapper.appendChild(timestamp);
            chatBody.appendChild(wrapper);
            chatBody.scrollTop = chatBody.scrollHeight;
            return wrapper;
        }

        function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage('user', text);
            userInput.value = '';
            simulateAIResponse(text);
        }

        function simulateAIResponse(input) {
            const typing = appendMessage('ai', '', true);

            setTimeout(() => {
                let response = getAIResponse(input);
                typing.remove(); // remove typing indicator
                appendMessage('ai', response);
            }, 1000 + Math.random() * 1000);
        }

        function getAIResponse(input) {
            input = input.toLowerCase();
            if (input.includes('schedule') || input.includes('exam')) {
                return "Your next exam is on Thursday at 10:00 AM.";
            }
            if (input.includes('grade') || input.includes('score')) {
                return "You scored 92 on your last math test. Keep it up!";
            }
            if (input.includes('hello') || input.includes('hi')) {
                return "Hi there! I'm here to help with anything school-related.";
            }
            if (input.includes('help')) {
                return "Sure, I can assist with schedules, assignments, and more!";
            }
            return [
                "Interesting... can you tell me more?",
                "I'm not sure I understand, but I can try to help.",
                "Let's figure it out together!",
                "Can you rephrase that for me?"
            ][Math.floor(Math.random() * 4)];
        }
    </script>
</body>

</html>
