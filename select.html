<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TABS-TITLE -->
    <title>SchoolGenix - Role</title>
    <link rel="shortcut icon" href="./assets/png/logo.png" type="image/png" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&family=Vampiro+One&display=swap"
        rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/__reset.css" />
    <link rel="stylesheet" href="./assets/css/_select.css" />
</head>

<body>
    <div class="main">
        <div id="custom-alert" class="custom-alert"></div>
        <div class="wrapper">
            <div class="title">
                <p class="main-text">Please select your role</p>
                <p class="sub-text">Choose your user type to continue into the system.</p>
            </div>

            <div class="role-wrap">
                <div class="left-sec">
                    <p class="left-title">Staff</p>
                    <div class="left-wrap">
                        <button class="role-button" onclick="selectRole('admin', this)">
                            <img src="./assets/png/admin.png" alt="Admin Icon" />
                            <p>Admin</p>
                        </button>
                        <button class="role-button" onclick="selectRole('kepsek', this)">
                            <img src="./assets/png/principal.png" alt="Principal Icon" />
                            <p>Principal</p>
                        </button>
                    </div>
                </div>

                <div class="right-sec">
                    <p class="right-title">User</p>
                    <div class="right-wrap">
                        <button class="role-button" onclick="selectRole('teacher', this)">
                            <img src="./assets/png/teacher.png" alt="Teacher Icon" />
                            <p>Teacher</p>
                        </button>

                        <button class="role-button" onclick="selectRole('student', this)">
                            <img src="./assets/png/student.png" alt="Student Icon" />
                            <p>Student</p>
                        </button>

                        <button class="role-button" onclick="selectRole('wali', this)">
                            <img src="./assets/png/guardian.png" alt="Wali Icon" />
                            <p>Guardian</p>
                    </div>
                </div>
            </div>
            <div class="btn">
                <button class="back" onclick="goToBack()">Back</button>
                <button class="login" onclick="goToLogin()">Next</button>
            </div>
        </div>    
    </div>
    <script src="./assets/js/select.js"></script>
</body>

</html>
