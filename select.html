<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TABS-TITLE -->
    <title>SchoolGenix - Role</title>
    <link rel="shortcut icon" href="./assets/icon/logo.png" type="image/png" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&family=Vampiro+One&display=swap" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/__reset.css" />
    <link rel="stylesheet" href="./assets/css/_select.css" />
</head>

<body>
    <div class="main">
        <h1>What is your role?</h1>

        <div class="select">
            <button class="role-button" onclick="selectRole('student', this)">
                <img src="./assets/icon/student.png" alt="Student Icon" />
                <p>Student</p>
            </button>

            <button class="role-button" onclick="selectRole('teacher', this)">
                <img src="./assets/icon/teacher.png" alt="Teacher Icon" />
                <p>Teacher</p>
            </button>

            <button class="role-button" onclick="selectRole('kepsek', this)">
                <img src="./assets/icon/admin.png" alt="Principal Icon" />
                <p>Kepala<br>Sekolah</p>
            </button>

            <button class="role-button" onclick="selectRole('wali', this)">
                <img src="./assets/icon/admin.png" alt="Wali Icon" />
                <p>Wali</p>
            </button>

            <button class="role-button" onclick="selectRole('admin', this)">
                <img src="./assets/icon/admin.png" alt="Admin Icon" />
                <p>Admin</p>
            </button>
        </div>

        <button class="login" onclick="goToLogin()">Next</button>
    </div>

    <script src="./assets/js/select.js"></script>
</body>

</html>
