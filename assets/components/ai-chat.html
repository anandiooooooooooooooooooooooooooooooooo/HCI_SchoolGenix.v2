<div class="chat-widget-container" id="chat-widget">
    <div class="chat-widget-icon">
        <img src="../../assets/png/ai-assistant.png" alt="AI Assistant">
    </div>

    <div class="chat-widget-popup">
        <div class="chat-header">
            <span>AI Assistant</span>
            <span class="chat-close-btn" id="chat-close">&times;</span>
        </div>

        <div class="chat-messages"></div>

        <div class="chat-input-container">
            <input type="text" class="chat-input" placeholder="Type a message...">
            <button class="chat-send-btn">Send</button>
        </div>
    </div>
</div>
