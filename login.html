<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TABS-TITLE -->
    <title>SchoolGenix - Login</title>
    <link rel="shortcut icon" href="./assets/icon/logo.png" type="image/png" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&family=Vampiro+One&display=swap" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/__reset.css" />
    <link rel="stylesheet" href="./assets/css/_login.css" />
</head>
<body>
    <div class="main">
        <form onsubmit="return redirectToRolePage()">
            <h1>Login</h1>

            <!-- Input fields -->
            <div class="input">
                <p class="input_text">Username</p>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="username"
                    required
                />

                <p class="input_text">Password</p>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="password"
                    required
                />
            </div>

            <!-- Remember me checkbox -->
            <div class="check">
                <input type="checkbox" id="remember" name="remember" />
                <p style="font-weight: 500;">Remember Me</p>
            </div>

            <!-- Submit button -->
            <button type="submit" class="login">Login</button>
            <br />

            <!-- Forgot password link -->
            <a href="./select.html">Forgot Password?</a>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="./assets/js/login.js"></script>
</body>
</html>
