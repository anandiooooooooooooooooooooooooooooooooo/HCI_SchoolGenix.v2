<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SchoolGenix - Login</title>
    <link rel="shortcut icon" href="./assets/png/logo.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&family=Vampiro+One&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/__reset.css" />
    <link rel="stylesheet" href="./assets/css/_login.css" />
</head>

<body>
    <div id="custom-alert" class="custom-alert"></div>
    <div class="main">
        <div class="wrapper">
            <form onsubmit="return redirectToRolePage()">
                <p class="title">Login</p>

                <div class="input-area">
                    <div class="input-wrapper">
                        <i class="fa-solid fa-user icon"></i>
                        <input type="text" id="username" name="username" placeholder="Username" />
                    </div>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock icon"></i>
                        <input type="password" id="password" name="password" placeholder="Password" />
                    </div>
                </div>

                <div class="check">
                    <input type="checkbox" id="remember" name="remember" />
                    <label for="remember" class="check_text">Remember Me</label>
                </div>

                <div class="btn">
                    <button type="button" class="back" onclick="goToBack()">Back</button>
                    <button type="button" class="login" onclick="redirectToRolePage()">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./assets/js/login.js"></script>
</body>

</html>
