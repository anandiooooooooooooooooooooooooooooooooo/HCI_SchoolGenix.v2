<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TABS-TITLE -->
    <title>SchoolGenix - Kepala Sekolah - Dashboard</title>
    <link rel="shortcut icon" href="../../assets/png/logo.png" type="image/png" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&family=Vampiro+One&display=swap"
        rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/__reset.css" />
    <link rel="stylesheet" href="../../assets/css/kepalasekolah_dashboard.css" />
</head>

<body>
    <div class="container">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <!-- PROFILE -->
            <div class="profile-section">
                <img src="../../assets/img/bombardiro-crocodilo.jpg" alt="photo profile">
                <h3>Bombardiro Crocodilo</h3>
                <p class="poppins-regular">Headmaster</p>
            </div>

            <!-- SIDEBAR MENU -->
            <div class="sidebar-menu-section">
                <a href="kepalasekolah_dashboard.html" class="sidebar_button">Dashboard</a>
                <a href="kepalasekolah_schedule.html" class="sidebar_button">Schedule</a>
                <a href="kepalasekolah_users.html" class="sidebar_button">Users</a>

            </div>

            <!-- LOGOUT BUTTON -->
            <a href="../../login.html" class="sidebar_button logout-btn">Logout</a>
        </aside>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <!-- SEARCH BAR -->
            <div class="searchbar-section">
                <input class="searchbar" type="text" placeholder="Search...">
                <div class="search-right-icon">
                    <img src="../../assets/test-img/testing.png" alt="notification">
                    <img src="../../assets/test-img/testing.png" alt="notification">
                    <img src="../../assets/test-img/testing.png" alt="notification">
                </div>
            </div>

            <!-- WELCOME TEXT -->
            <div class="welcome-text-section">
                <h1 class="poppins-bold">Hello, Headmaster!</h1> </br>
                <h2 class="poppins-regular" style="margin-top: -2vh;">Let's do something cool today!</h2>

            </div>

            <!-- School Peformance Index -->
            <div class="classes-content">
                <div class="class-group">
                    <div class="class-header">School Peformance Index</div>
                    <div class="class-item">
                        <img src="../../assets/img/school-index.png" alt="class icon">
                    </div>
                </div>

            </div>

            <!-- School Calendar and School Finance -->
            <div class="class-content" style="display: flex; gap: 3%">
                <!-- School Calendar -->
                <div class="classes-content" style="width: 50%;">
                    <div class="class-group">
                        <div class="class-header">School Calendar</div>
                        <div class="class-item">
                            <img src="../../assets/img/school-calendar.png" alt="class icon">
                        </div>
                    </div>

                </div>

                <!-- School Finance -->
                <div class="classes-content" style="width: 50%;">
                    <div class="class-group">
                        <div class="class-header">School Finance</div>
                        <div class="class-item">
                            <img src="../../assets/img/school-finance.png" alt="class icon">
                        </div>
                    </div>

                </div>
            </div>

            <!-- Unpaid Student Tuition -->
            <div class="classes-content">
                <div class="class-group">
                    <div class="class-header">Unpaid Student Tuition</div>
                    <div class="class-item">
                        <img src="../../assets/img/unpaid-tuition.png" alt="class icon">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="../../assets/js/siswa_classes.js"></script>
</body>

</html>
