<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TABS-TITLE -->
    <title>SchoolGenix - Pricipal - Dashboard</title>
    <link rel="shortcut icon" href="../../assets/png/logo.png" type="image/png" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&family=Vampiro+One&display=swap"
        rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/__reset.css" />
    <link rel="stylesheet" href="../../assets/css/kepalasekolah-schedule.css" />
</head>

<body>
    <div class="container">
        <!-- SIDEBAR -->
        <navbar class="sidebar">
            <!-- PROFILE -->
            <div class="profile-section">
                <img src="../../assets/jpg/profile.png" alt="photo profile">
                <div class="profile-wrap">
                    <p class="profile-name">Fajar Sutisna</p>
                    <p class="profile-role">PRINCIPAL</p>
                </div>
            </div>

            <!-- sidebar menu -->
            <div class="sidebar-menu-section">
                <a href="./kepalasekolah-dashboard.html"><img src="../../assets/png/dashboard.png" alt="">Dashboard</a>
                <a href="./kepalasekolah-users.html"><img src="../../assets/png/mass.png" alt="">Users</a>
                <a href="./kepalasekolah-schedule.html"><img src="../../assets/png/schedule-icon.png" alt="">Schedule</a>
            </div>

            <!-- logout button -->
            <a href="../../index.html" class="logout-btn"><img src="../../assets/png/shutdown.png" alt="">Logout</a>
        </navbar>

        <div class="main-content">
            <!-- search bar -->
            <div class="searchbar-section">
                <input class="searchbar" type="text" placeholder="Search...">
                <div class="search-right-icon">
                    <img src="../../assets/png/email-envelope.png" alt="">
                    <img src="../../assets/png/notification-bell.png" alt="">
                    <img src="../../assets/png/help-question.png" alt="">
                </div>
            </div>

            <!-- welcome text -->
            <div class="welcome-text-section">
                <p class="welcome-main">Schedule</p>
            </div>

            <!-- School Calendar -->
            <div class="classes-content">
                <div class="class-group">
                    <div class="class-header">

                        <h2>School Calendar</h2>

                        <!-- DROPDOWN -->
                        <div class="dropdown">
                            <h2 class="dropdown-btn">
                                March 2025 <span class="arrow">&#9662;</span>
                            </h2>
                            <ul class="dropdown-menu">
                                <li>May 2025</li>
                                <li>April 2025</li>
                                <li>June 2025</li>
                            </ul>
                        </div>

                    </div>

                    <div class="calendar">
                        <div class="calendar-header">
                            <div>Sun</div>
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                            <div>Fri</div>
                            <div>Sat</div>
                        </div>
                        <div class="calendar-grid">
                            <!-- Week 1 -->
                            <div class="muted">31</div>
                            <div>1</div>
                            <div>2</div>
                            <div>3</div>
                            <div>4</div>
                            <div class="highlight">5</div>
                            <div>6</div>
                            <!-- Week 2 -->
                            <div class="orange">7</div>
                            <div>
                                <div class="circle blue">8</div>
                            </div>
                            <div>9</div>
                            <div>10</div>
                            <div>11</div>
                            <div>12</div>
                            <div>13</div>
                            <!-- Week 3 -->
                            <div class="orange">14</div>
                            <div>15</div>
                            <div>16</div>
                            <div>17</div>
                            <div>18</div>
                            <div>19</div>
                            <div>
                                <div class="circle yellow">20</div>
                            </div>
                            <!-- Week 4 -->
                            <div class="orange">21</div>
                            <div>22</div>
                            <div>
                                <div class="circle brown">23</div>
                            </div>
                            <div>24</div>
                            <div>25</div>
                            <div>26</div>
                            <div>27</div>
                            <!-- Week 5 -->
                            <div class="orange">28</div>
                            <div>29</div>
                            <div>30</div>
                            <div>31</div>
                            <div class="muted">1</div>
                            <div>2</div>
                            <div>3</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    </div>
    <script src="../../assets/js/siswa-classes.js"></script>
</body>

</html>
