<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kepalasekolah_schedule</title>
    <link rel="stylesheet" href="../../assets/css/kepalasekolah_schedule.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Vampiro+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <!-- PROFILE -->
            <div class="profile-section">
                <img src="../../assets/img/bombardiro-crocodilo.jpg" alt="photo profile">
                <h3>Bombardiro Crocodilo</h3>
                <p class="poppins-regular">Headmaster</p>
            </div>

            <!-- SIDEBAR MENU -->
            <div class="sidebar-menu-section">
                <a href="kepalasekolah_dashboard.html" class="sidebar_button">Dashboard</a>
                <a href="kepalasekolah_schedule.html" class="sidebar_button">Schedule</a>
                <a href="kepalasekolah_users.html" class="sidebar_button">Users</a>

            </div>

            <!-- LOGOUT BUTTON -->
            <a href="../../login.html" class="sidebar_button logout-btn">Logout</a>
        </aside>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <!-- SEARCH BAR -->
            <div class="searchbar-section">
                <input class="searchbar" type="text" placeholder="Search...">
                <div class="search-right-icon">
                    <img src="../../assets/test-img/testing.png" alt="notification">
                    <img src="../../assets/test-img/testing.png" alt="notification">
                    <img src="../../assets/test-img/testing.png" alt="notification">
                </div>
            </div>

            <!-- WELCOME TEXT -->
            <div class="welcome-text-section">
                <h1 class="poppins-bold">Schedule</h1>

            </div>

            <!-- School Calendar -->
            <div class="classes-content">
                <div class="class-group">
                    <div class="class-header">
                        
                        <h2>School Calendar</h2>

                                <!-- DROPDOWN -->
                        <div class="dropdown">
                            <h2 class="dropdown-btn">
                                March 2025 <span class="arrow">&#9662;</span>
                            </h2>
                            <ul class="dropdown-menu">
                                <li>May 2025</li>
                                <li>April 2025</li>
                                <li>June 2025</li>
                            </ul>
                        </div>

                    </div>

                    <div class="calendar">
                        <div class="calendar-header">
                          <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                        </div>
                        <div class="calendar-grid">
                          <!-- Week 1 -->
                          <div class="muted">31</div><div>1</div><div>2</div><div>3</div><div>4</div><div class="highlight">5</div><div>6</div>
                          <!-- Week 2 -->
                          <div class="orange">7</div><div><div class="circle blue">8</div></div><div>9</div><div>10</div><div>11</div><div>12</div><div>13</div>
                          <!-- Week 3 -->
                          <div class="orange">14</div><div>15</div><div>16</div><div>17</div><div>18</div><div>19</div><div><div class="circle yellow">20</div></div>
                          <!-- Week 4 -->
                          <div class="orange">21</div><div>22</div><div><div class="circle brown">23</div></div><div>24</div><div>25</div><div>26</div><div>27</div>
                          <!-- Week 5 -->
                          <div class="orange">28</div><div>29</div><div>30</div><div>31</div><div class="muted">1</div><div>2</div><div>3</div>
                        </div>
                      </div>
                    </div>
                </div>
                
            </div>

        </div>
    </div>
    <script src="../../assets/js/siswa_classes.js"></script>
</body>
</html>
