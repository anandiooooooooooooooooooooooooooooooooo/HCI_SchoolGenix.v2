<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kepalasekolah_schedule</title>
    <link rel="stylesheet" href="../../assets/css/kepalasekolah_schedule.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Vampiro+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <!-- PROFILE -->
            <div class="profile-section">
                <img src="../../assets/img/bombardiro-crocodilo.jpg" alt="photo profile">
                <h5>Bombardiro Crocodilo</h5>
                <p class="poppins-regular">Headmaster</p>
            </div>

            <!-- SIDEBAR MENU -->
            <div class="sidebar-menu-section">
                <button>Dashboard</button>
                <button>Schedule</button>
                <button>Users</button>

            </div>

            <!-- LOGOUT BUTTON -->
            <button id="logout-btn">Logout</button>
        </aside>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <!-- SEARCH BAR -->
            <div class="searchbar-section">
                <input class="searchbar" type="text" placeholder="Search...">
                <div class="search-right-icon">
                    <img src="../../assets/test-img/testing.png" alt="notification">
                    <img src="../../assets/test-img/testing.png" alt="notification">
                    <img src="../../assets/test-img/testing.png" alt="notification">
                </div>
            </div>

            <!-- WELCOME TEXT -->
            <div class="welcome-text-section">
                <h1 class="poppins-bold">Schedule</h1>

            </div>

            <!-- School Calendar -->
            <div class="classes-content">
                <div class="class-group">
                    <div class="class-header">
                        
                        <h2>School Calendar</h2>

                                <!-- DROPDOWN -->
                        <div class="dropdown">
                            <h2 class="dropdown-btn">
                                March 2025 <span class="arrow">&#9662;</span>
                            </h2>
                            <ul class="dropdown-menu">
                                <li>May 2025</li>
                                <li>April 2025</li>
                                <li>June 2025</li>
                            </ul>
                        </div>

                    </div>

                    <div class="class-item">
                        <img src="../../assets/img/page-calendar.png" alt="class icon">
                    </div>

                </div>
                
            </div>

        </div>
    </div>
    <script src="../../assets/js/siswa_classes.js"></script>
</body>
</html>
