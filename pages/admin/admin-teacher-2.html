<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TABS-TITLE -->
    <title>SchoolGenix - Admin - Student</title>
    <link rel="shortcut icon" href="../../assets/png/logo.png" type="image/png" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&family=Vampiro+One&display=swap"
        rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/__reset.css" />
    <link rel="stylesheet" href="../../assets/css/admin-student-2.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="main-page">
        <div class="creator">
            <p>Created by Jason Tirta</p>
        </div>
        <!-- SIDEBAR -->
        <navbar class="sidebar">
            <!-- PROFILE -->
            <div class="profile-section">
                <img src="../../assets/jpg/profile.png" alt="photo profile">
                <div class="profile-wrap">
                    <p class="profile-name">Fajar Sutisna</p>
                    <p class="profile-role">ADMIN</p>
                </div>
            </div>

            <!-- sidebar menu -->
            <div class="sidebar-menu-section">
                <a href="./admin-dashboard.html"><img src="../../assets/png/dashboard.png" alt="">Dashboard</a>
                <a href="./admin-student-1.html"><img src="../../assets/png/student.png" alt="">Student</a>
                <a href="./admin-teacher-1.html"><img src="../../assets/png/teacher.png" alt="">Teachers</a>
            </div>

            <!-- logout button -->
            <a href="../../index.html" class="logout-btn"><img src="../../assets/png/shutdown.png" alt="">Logout</a>
        </navbar>

        <div class="main-content">
            <!-- search bar -->
            <div class="searchbar-section">
                <input class="searchbar" type="text" placeholder="Search...">
                <div class="search-right-icon">
                    <img src="../../assets/png/email-envelope.png" alt="">
                    <img src="../../assets/png/notification-bell.png" alt="">
                    <img src="../../assets/png/help-question.png" alt="">
                </div>
            </div>

            <!-- MainText (Hello, [student-surname]!) -->
            <div class="main-text-container">
                <!-- welcome text -->
                <div class="welcome-text-section">
                    <p class="welcome-main">New Teacher</p>
                </div>
            </div>

            <section class="section1">
                <div class="bottom-text">
                    <div class="left">
                        <input type="text" id="search-students" placeholder="Search...">
                    </div>
                    <div class="right">
                        <a href="#" class="filter">Newest<img src="../../assets/png/dropdown-icon.png" alt=""></a>
                        <a href="./admin-student-2.html" class="add"><strong>+ </strong>New Student</a>
                    </div>
                </div>
                <div class="personal">
                    <div class="top">
                        <h1 class="poppins-medium">Personal Details</h1>
                    </div>
                    <div class="form">
                        <div class="form-left">
                            <h1 class="poppins-medium">First Name *</h1>
                            <input type="text" name="" id="form-input">
                            <h1 class="poppins-medium" style="margin-top: 4vh;">Email *</h1>
                            <input type="text" name="" id="form-input">
                            <h1 class="poppins-medium" style="margin-top: 4vh; ">Address *</h1>
                            <textarea name="" id="address"></textarea>
                        </div>
                        <div class="form-right">
                            <h1 class="poppins-medium">First Name *</h1>
                            <input type="text" name="" id="form-input">
                            <h1 class="poppins-medium" style="margin-top: 4vh;">Email *</h1>
                            <input type="text" name="" id="form-input">
                            <h1 class="poppins-medium" style="margin-top: 4vh; ">Address *</h1>
                            <textarea name="" id="address"></textarea>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>
    <script src="../../assets/js/admin-logout.js"></script>
</body>

</html>
