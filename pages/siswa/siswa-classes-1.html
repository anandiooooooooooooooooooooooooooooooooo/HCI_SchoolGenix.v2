<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="../../assets/png/logo.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../../assets/css/__reset.css" />
    <link rel="stylesheet" href="../../assets/css/siswa.css" />

</head>

<body>
    <div class="container">
        <div class="creator">
            <p>Created by Anandhio Varistama</p>
        </div>
        <!-- SIDEBAR -->
        <navbar class="sidebar">
            <!-- PROFILE -->
            <div class="profile-section">
                <img src="../../assets/jpg/profile.png" alt="photo profile">
                <div class="profile-wrap">
                    <p class="profile-name">Fajar Sutisna</p>
                    <p class="profile-role">Student - IPA</p>
                </div>
            </div>

            <!-- sidebar menu -->
            <div class="sidebar-menu-section">
                <a href="./siswa-dashboard.html"><img src="../../assets/png/dashboard.png" alt="">Dashboard</a>
                <a href="./siswa-classes-1.html"><img src="../../assets/png/classes-2.png" alt="">Classes</a>
                <a href="./siswa-schedule.html"><img src="../../assets/png/schedule-icon.png" alt="">Schedule</a>
            </div>

            <!-- logout button -->
            <div class="logout-section">
                <a href="../../index.html" class="logout-btn"><img src="../../assets/png/shutdown.png" alt="">Logout</a>
            </div>
        </navbar>
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <!-- SEARCH BAR -->
            <div class="searchbar-section">
                <input class="searchbar" type="text" placeholder="Search...">
                <div class="search-right-icon">
                    <img src="../../assets/png/email-envelope.png" alt="">
                    <img src="../../assets/png/notification-bell.png" alt="">
                    <img src="../../assets/png/help-question.png" alt="">
                </div>
            </div>

            <!-- WELCOME TEXT -->
            <div class="welcome-text-section">
                <p class="welcome-main"">My Classes</p>

                <!-- DROPDOWN -->
                <div class=" dropdown">
                <p class="dropdown-btn">
                    2025, 1st Semester <span class="arrow">&#9662;</span>
                </p>
                <ul class="dropdown-menu">
                    <li>2024, 2nd Semester</li>
                    <li>2025, 1st Semester</li>
                    <li>2025, 2nd Semester</li>
                </ul>
            </div>
        </div>

        <div class="classes-content">
            <div class="class-item class-card" data-subject-name="Matematika">
                <a>
                    <img src="../../assets/png/math-icon.png" alt="Matematika Icon">
                    <p>Matematika</p>
                </a>
            </div>
            <div class="class-item class-card" data-subject-name="Biologi">
                <a>
                    <img src="../../assets/png/biology.png" alt="Biologi Icon">
                    <p>Biologi</p>
                </a>
            </div>
            <div class="class-item class-card" data-subject-name="Agama">
                <a>
                    <img src="../../assets/png/religion-icon.png" alt="Agama Icon">
                    <p>Agama</p>
                </a>
            </div>
        </div>
    </div>

    <ai-chat-widget></ai-chat-widget>
    <logout-modal></logout-modal>

    <script src="../../assets/js/siswa.js"></script>
    <script src="../../assets/components/_components.js"></script>

</html>
