<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>siswa_schedule</title>
    <link rel="stylesheet" href="../../assets/css/siswa_schedule.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Vampiro+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- sidebar -->
        <aside class="sidebar">
            <!-- profile -->
            <div class="profile-section">
                <img src="../../assets/test-img/testing.png" alt="photo profile">
                <h2>Anandhio Varistama</h2>
                <p class="poppins-regular">Student - IPA</p>
            </div>

            <!-- sidebar menu -->
            <div class="sidebar-menu-section">
                <button>Dashboard</button>
                <button>Classes</button>
                <button>Schedule</button>
                <button>Resources</button>
            </div>

            <!-- logout button -->
            <button id="logout-btn">Logout</button>
        </aside>

        <!-- main content -->
        <div class="main-content">
            <!-- search bar -->
            <div class="searchbar-section">
                <input class="searchbar" type="text" placeholder="Search...">
                <div class="search-right-icon">
                    <img src="../../assets/test-img/testing.png" alt="bell">
                    <img src="../../assets/test-img/testing.png" alt="bell">
                    <img src="../../assets/test-img/testing.png" alt="bell">
                </div>
            </div>

            <!-- welcome text -->
            <div class="welcome-text-section">
                <h1 class="poppins-bold">Schedule</h1>
            </div>
            
            <!-- Calendar Container -->
            <div class="calendar">
                <!-- Header with Days of the Week -->
                <div class="calendar-header">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>

                <!-- Calendar Grid -->
                <div class="calendar-grid">
                    <!-- Empty cells for previous month -->
                    <div></div> <div></div> <div></div>
                    
                    <!-- Days -->
                    <div class="day"><span>1</span></div>
                    <div class="day"><span>2</span><div class="event red">Design Review</div></div>
                    <div class="day"><span>3</span></div>
                    <div class="day"><span>4</span></div>
                    <div class="day"><span>5</span></div>
                    <div class="day"><span>6</span></div>
                    <div class="day"><span>7</span></div>
                    <div class="day"><span>8</span></div>
                    <div class="day"><span>9</span></div>
                    <div class="day"><span>10</span></div>
                    <div class="day"><span>11</span></div>
                    <div class="day"><span>12</span></div>
                    <div class="day"><span>13</span></div>
                    <div class="day"><span>14</span>
                        <div class="event green">Market Research</div>
                        <div class="event purple">Discussion</div>
                    </div>
                    <div class="day"><span>15</span></div>
                    <div class="day"><span>16</span></div>
                    <div class="day"><span>17</span></div>
                    <div class="day"><span>18</span></div>
                    <div class="day"><span>19</span><div class="event red">Design Review</div></div>
                    <div class="day"><span>20</span></div>
                    <div class="day"><span>21</span></div>
                    <div class="day"><span>22</span></div>
                    <div class="day"><span>23</span></div>
                    <div class="day"><span>24</span></div>
                    <div class="day"><span>25</span></div>
                    <div class="day"><span>26</span></div>
                    <div class="day"><span>27</span></div>
                    <div class="day"><span>28</span>
                        <div class="event yellow">Meeting</div>
                        <div class="event red">Design Review</div>
                        <div class="event blue">New Deals</div>
                        <div class="event purple">Discussion</div>
                    </div>
                    <div class="day"><span>29</span></div>
                    <div class="day"><span>30</span>
                        <div class="event yellow">Meeting</div>
                        <div class="event red">Design Review</div>
                        <div class="event blue">New Deals</div>
                        <div class="event purple">Discussion</div>
                    </div>
                    <div class="day"><span>31</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
